        <div class="menu-container">

      </nav>
      <div class="img-cont">
        <img alt="illustration image" class="illustration-img" src="images/illustration-devices.svg">
      </div>
    </div>
    <div class="dekstop-main-flex-cont">
      <div class="img-cont-desktop">
        <img alt="illustration image" class="illustration-img-desktop" src="images/illustration-devices.svg">
      </div>
      <div class="text-section">
        <p class="new-p">
          <span>New</span> Monograph Dashboard
        </p>
        <h1>
          Powerful insights into your team
        </h1>
        <h2>

        </h2>

    <div>
